<style>
#customers {
    text-align: center;
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
    width: 100%;
  }
  #customers td, #customers th {
    padding: 3px;
    font-size: 11px;
    width: 50px;
    word-wrap: break-word;
  }
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  #customers tr:hover {background-color: #ddd;}

    width: 5px;
    padding-top: 5px;
    padding-bottom: 12px;
    text-align: center;
    color: black;

  </style>
