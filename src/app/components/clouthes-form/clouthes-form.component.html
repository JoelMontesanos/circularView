<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-header">
            <span>Añadir una marca</span>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="marca" [(ngModel)]="marca.marca" placeholder="Marca" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="number" name="playera" [(ngModel)]="marca.playera" placeholder="Costo playera" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="blusa" [(ngModel)]="marca.blusa" placeholder="Costo Blusa" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="camisa" [(ngModel)]="marca.camisa" placeholder="Costo Camisa" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="pantalon" [(ngModel)]="marca.pantalon" placeholder="Costo Pantalon" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="falda" [(ngModel)]="marca.falda" placeholder="Costo Falda" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="chamara" [(ngModel)]="marca.chamarra" placeholder="Costo Chamarra" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="saco" [(ngModel)]="marca.saco" placeholder="Costo Saco" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="sueter" [(ngModel)]="marca.sueter" placeholder="Costo Sueter" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="sudadera" [(ngModel)]="marca.sudadera" placeholder="Costo Sudadera" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="zapatos" [(ngModel)]="marca.zapatos" placeholder="Costo Zapatos" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="vestido" [(ngModel)]="marca.vestido" placeholder="Costo Vestido" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="bolsa" [(ngModel)]="marca.bolsa" placeholder="Costo Bolsa" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="monoEnterizo" [(ngModel)]="marca.monoEnterizo" placeholder="Costo Mono o Enterizo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="marca.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-success" style="width: 100% ;" (click)="edit ? updateProduct() : saveNewClouthe()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="marca.image == '' ? '/assets/noimage.png' : marca.image " class="card-img-top">
        <h3 >
                {{marca.marca == '' ? 'TíTulo' : marca.marca}}
        </h3>
    </div>
</div>
